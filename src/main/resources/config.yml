nametag-in-range: 0
tabname-in-range: 0

conditional-nametags:
  enabled: false
  show-by-default: true
conditional-appearance:
  enabled: false
  show-by-default: true


actionbars:
  enabled: false
  /toggleactionbar: true
  bars:
    staff:
      condition: "permission:tab.staff"
      text: "&aEpic &bActionbar &cfor &depic &epeople&f!"
    welcome:
      text: "&2Welcome &a%player%&2!"

titles:
  enabled: false
  /toggletitle: true
  titles:
    welcome:
      title: "&2Welcome &a%player%&2,"
      subtitle: "&2on &aplay.servername.com&2!"

advanced-conditions:
  health:
    "%health%>=15": "&a%health%"
    "%health%>=10": "e%health%"
    "%health%>=5": "&c%health%"
    "%health%>=0": "&4%health%"
  inRange:
    "%rel_distance%<=10": "&aIn range!"
    "else": "&cNot in range!"