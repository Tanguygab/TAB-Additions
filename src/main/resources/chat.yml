enabled: false
default-format: default
discord:
  enabled: false
  format: "%msg%"
  plugin: DiscordSRV # DiscordSRV or EssentialsX
message-cooldown: 0
item:
  enabled: true
  mainhand: '[item]'
  offhand: '[offhand]'
  permission: true
  output: '&e%name% &f(&8x%amount%&f)'
  output-single: '%name%'
  output-air: ''
mention:
  enabled: true
  input: '@%player%'
  output: '{
  &b@%rel_viewer:player%
  ||
  Mentioned!
  ||
  suggest:@%player%  }'
  sound: BLOCK_NOTE_BLOCK_PLING
  output-for-everyone: true
  /togglemention: true
  custom-mentions:
    staff:
      input: "@staff"
      output: "&4@Staff"
      condition: permission:tab.staff
      sound: BLOCK_NOTE_BLOCK_PLING
chat-formats:
  default:
    text: '{
    %prop-customchatname% &8» %msg%
    ||
    %time%
    ||
    suggest:/msg %player%  }'
  staffchat:
    view-condition: "permission:tab.staff"
    text: '{
    &4STAFFCHAT &c%prop-customchatname% &8» %msg%
    ||
    %time%
    ||
    suggest:/staffchat
    }'
custom-interactions:
  pos:
    input: '[pos]'
    output: "{
    World: %player_world%
    ||
    X: %player_x%
    \nY: %player_y%
    \nZ: %player_z%
    ||
    suggest:/tpa %player%
    }"
  links:
    input: '[links]'
    output: "{
    &8&l[&aHover for TAB's Links&8&l]
    ||
    &5Discord: https://discord.gg/EaSvdk6
    \n&7GitHub: https://github.com/NEZNAMY/TAB
    \n&9MC-Market: https://www.mc-market.org/resources/14009
    \n&2Polymart: https://polymart.org/resource/484
    \n&8Wiki: https://github.com/NEZNAMY/TAB/wiki
    \n
    \n&7Click to join our Discord server!
    ||
    url:https://discord.gg/EaSvdk6
    }"
msg:
  enabled: true
  sender: "{
  &7[&6&lMe &e➠ &6&l%rel_viewer:prop-customchatname%&7] %msg%
  ||
  %time%
  \n
  \n&fClick to reply to &6%rel_viewer:prop-customchatname%&f.
  ||
  suggest:/msg %rel_viewer:player%  }"
  viewer: "{
  &7[&6&l%prop-customchatname% &e➠ &6&lMe&7] %msg%
  ||
  %time%
  \n
  \n&fClick to reply to &6%prop-customchatname%&f.
  ||
  suggest:/msg %player%  }"
  /togglemsg: true
  /reply: true
  save-last-sender-for-reply: false # When receiving a private message, save the sender as the last person to reply to with /reply
  msg-self: true
  /msg-aliases: [m, w, tell, whisper]
  cooldown: 0
clearchat:
  enabled: true
  amount: 100
  line: ''
commands:
  staffchat:
    condition: permission:tab.staff
    format: staffchat
    name: StaffChat
emojis:
  enabled: true
  /emojis: true
  /toggleemoji: true
  auto-complete: true #only works on 1.19+!
  output: '{%emoji%%lastcolor%|| %emoji% &7%emojiraw% &d/emojis||command:/emojis}'
  block-without-permission: true
  categories:
    default:
      list:
        "<3": ❤
        ":shrug:": ¯\_(ツ)_/¯
        ':pvp:': ⚔
        ':death:': ☠
        ":star:": ✮
        ":up:": ⬆
        ':tableflip:': (╯°□°）╯︵ ┻━┻
        ':surrender:': \("▔□▔)/
        ':grr:': ლ(ಠ益ಠლ)
        ':sword:': ╰(⇀︿⇀)つ-]═───
    paid:
      output: |-
        {%emoji%%lastcolor%
        ||&eEmote &7◆ &f&lShop

          &7This emote is obtainable in our shop.

          &7Click to see other emojis you have access to
        ||suggest:/emojis}
      list:
        ":cool:": (☞ﾟヮﾟ)☞
        ":kiss:": (っ˘з(˘⌣˘ )
        ':n:': '&c&lNO'
        ':y:': '&a&lYES'
        ':gun:': ︻┳═一
        ":owo:": (o･ω･o)
        ":happy:": (ᵔ◡ᵔ)
        ":wow:": (✯◡✯)
        ":love:": (❤ω❤)
        ':sad:': (︶︹︺)
        ':argh:': ヽ(‵﹏´)ノ
    staff:
      list:
        ":cross:": '&c&l✘'
        ":check:": '&2&l✔'
socialspy:
  enabled: true
  keep-after-reload: true
  msgs:
    spy: true
    output: '{
    &b&l[SocialSpy-Msg] &7[&6&l%prop-customchatname% &e➠ &6&l%rel_viewer:prop-customchatname%&7] %msg%
    ||
    %time%
    }'
  channels:
    spy: true
    output: "{
    &b&l[SocialSpy-Channel]&r %prop-customchatname% &8» %msg%
    ||
    Channel: %channel%
    \n%time%
    }"
  view-conditions:
    spy: true
    output: "{
    &b&l[SocialSpy-ViewCondition]&r %prop-customchatname% &8» %msg%
    ||
    Condition: %condition%
    \n%time%
    }"
embed-urls:
  enabled: true
  auto-add-http: false
  output: "{
  &8&l[&4Link&8&l]
  ||&7URL: %url%
  \n
  \n&7Click to open
  ||url:%url%  }"
char-filter:
  enabled: true
  char-replacement: '*'
  fake-length: 0
  output: "{
  %replacement%
  ||
  Someone used a bad word!
  \n
  \nClick to see it anyways
  ||
  suggest:%word%
  }"
  filter:
    - shit(s)?
    - fuck(er(s)?)?
    - bitch(es)?
    - ass(hole|es)?
  exempt:
    - bypass
/togglechat: true
/ignore: true