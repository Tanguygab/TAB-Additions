default-format: "default"

mention:
  enabled: true
  input: '@%player%'
  output: '&b@%player%'
  output-for-everyone: true

chat-formats:
  default:
    condition: 'true'
    components:
      prefix:
        text: "%prop-chatprefix% "
        hover:
          - "Prefix hover"
      name:
        text: "%prop-customchatname%"
        hover:
          - "&cHP: %player_health%"
          - "&aMode: #00FF00%player_gamemode%"
        suggest: "/msg %player_name% "
      suffix:
        text: " %prop-chatsuffix%"
        hover:
          - "Suffix hover"
      msg:
        text: "&7Â» %msg%"
        hover:
          - "%time%"
        suggest: "Hey %player_name%"
