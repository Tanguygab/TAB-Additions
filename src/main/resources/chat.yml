default-format: "default"
chat-formats:
  Range:
    condition: "inRange.100"
    if-condition-not-met: ""
    text: ""
    hover: ""
    channel: Range
  VIP:
    condition: 'player.hasPermission("group.vip")'
    text: ""
    hover: ""
    channel: Private
  default:
    condition: true
    text: "%tab_chatprefix% %tab_customchatname% %tab_chatsuffix%>> %msg%"
    hover: ""
    channel: global
channels:
  global: public
  Range: private
  Private: private