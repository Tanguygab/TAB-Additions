char-filter:
  enabled: true
  char-replacement: "*"
  fake-length: 0
  output:
    text: "%replacement%"
    hover:
      - "Someone used a bad word!"
      - ""
      - "Click to see it anyways"
    click: "suggest:%word%"
  filter:
    - shit(s)?
    - fuck(er(s)?)?
    - bitch(es)?
    - ass(hole|es)?
  exempt:
    - bypass
embed-urls:
  enabled: true
  output:
    text: "&8&l[&4Link&8&l]"
    hover:
      - "&7URL: %url%"
      - ""
      - "&7Click to open"
    click: "url:%fullurl%"

clearchat:
  enabled: true
  amount: 100
  line: ""

discord-support:
  format: "%msg%"
  DiscordSRV: false
  EssentialsX: false

socialspy:
  enabled: true
  msgs:
    spy: true
    output:
      text: "&b&l[SocialSpy-Msg] &7[&6&l%player% &e➠ &6&l%rel_viewer:player%&7] &r%msg%"
      hover: "%time%"
  channels:
    spy: true
    output:
      text: "&b&l[SocialSpy-Channel]&r %player% &8» &f%msg%"
      hover:
        - "Channel: %channel%"
        - "%time%"
  view-conditions:
    spy: true
    output:
      text: "&b&l[SocialSpy-ViewCondition]&r %player% &8» &f%msg%"
      hover:
        - "Condition: %condition%"
        - "%time%"


custom-interactions:
  staff:
    input: "[staff]"
    permission: true
    output:
      text: "<rainbow>[Da GOAT]"
      hover: "Staff Only!"
  pos:
    input: "[pos]"
    output:
      text: "World: %world%"
      hover:
        - "X: %player_x%"
        - "Y: %player_y%"
        - "Z: %player_z%"
      click: "suggest:/tpa %player%"
  links:
    input: "[links]"
    output:
      text: "&8&l[&aHover for TAB's Links&8&l]"
      hover:
        - "&5Discord: https://discord.gg/EaSvdk6"
        - "&7GitHub: https://github.com/NEZNAMY/TAB"
        - "&9MC-Market: https://www.mc-market.org/resources/14009"
        - "&2Polymart: https://polymart.org/resource/484"
        - "&8Wiki: https://github.com/NEZNAMY/TAB/wiki"
        - ""
        - "&7Click to join our Discord server!"
      click: "url:https://discord.gg/EaSvdk6"
