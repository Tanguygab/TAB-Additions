        "-":
          type: "TEXT"
          icon: EMPTY
          text: ""
        "&m":
          type: "TEXT"
          icon: EMPTY
          text: "&8&m                "
        Welcome:
          type: TEXT
          icon: PLAYER-HEAD:Tanguygab
          text: "%animation:Welcome%"
        PlayerName:
          type: TEXT
          icon: PLAYER-HEAD:%player%
          text: "&a%player%"
        PlayersText:
          type: TEXT
          icon: EMPTY
          text: "&6Players:"
        StaffText:
          type: TEXT
          icon: EMPTY
          text: "&6Staff:"
        Players:
          type: PLAYERS
          text: "%tab_tabprefix%%player%%tab_tabsuffix%"
          condition: "!staff"
        Staff:
          type: PLAYERS
          text: "%tab_tabprefix%%player%%tab_tabsuffix%"
          condition: "staff"