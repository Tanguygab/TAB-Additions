import org.apache.tools.ant.filters.ReplaceTokens
plugins {
    id 'java'
    id'com.github.johnrengelman.shadow' version '6.1.0'
}

group = 'io.github.tanguygab'
version = '1.5.11'


repositories {
    mavenCentral()
    jcenter()
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        name = 'placeholderapi'
        url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/'
    }
    maven {
        name = 'luck-repo'
        url = 'https://ci.lucko.me/plugin/repository/everything/'
    }
    maven { url 'https://nexus.scarsz.me/content/groups/public/' }
    maven { url 'https://nexus.vankka.dev/repository/maven-public/'}
    maven { url 'https://repo.nukkitx.com/maven-snapshots'}

}

dependencies {
    compileOnly files('../nms.jar')
    compileOnly 'net.md-5:bungeecord-proxy:1.17-R0.1-SNAPSHOT'
    compileOnly 'org.spigotmc:spigot-api:1.17-R0.1-SNAPSHOT'
    compileOnly 'me.clip:placeholderapi:2.10.9'
    compileOnly 'com.discordsrv:discordsrv:1.21.1'
    compileOnly files('../TAB.jar')
    compile 'org.apache.commons:commons-lang3:3.5'
    compileOnly 'org.geysermc.floodgate:api:2.0-SNAPSHOT'
    compileOnly files('../AdvancedBan.jar')

}

shadowJar {
    archiveClassifier.set('')
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: version]
    }
}