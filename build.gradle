plugins {
    id 'java'
}

group = 'io.github.tanguygab'
version = '1.6.2'


repositories {
    mavenCentral()
    jcenter()
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        name = 'placeholderapi'
        url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/'
    }
    maven {
        name = 'luck-repo'
        url = 'https://ci.lucko.me/plugin/repository/everything/'
    }
    maven { url 'https://nexus.scarsz.me/content/groups/public/' }
    maven { url 'https://nexus.vankka.dev/repository/maven-public/'}
    maven { url 'https://repo.nukkitx.com/maven-snapshots'}
    maven {
        name = 'ess-repo'
        url = 'https://repo.essentialsx.net/releases/'
    }

}

dependencies {
    compileOnly 'net.md-5:bungeecord-api:1.18-R0.1-SNAPSHOT'
    compileOnly 'org.spigotmc:spigot-api:1.18.1-R0.1-SNAPSHOT'
    compileOnly 'me.clip:placeholderapi:2.10.9'
    compileOnly 'com.discordsrv:discordsrv:1.21.1'
    compileOnly 'net.essentialsx:EssentialsXDiscord:2.19.2'
    compileOnly files('../TAB-3.0.2.jar','../AdvancedBan.jar')

}
