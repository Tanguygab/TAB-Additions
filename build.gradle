plugins {
    id 'java'
}

group = 'io.github.tanguygab'
version = '1.8.0-SNAPSHOT'

compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        name = 'luck-repo'
        url = 'https://ci.lucko.me/plugin/repository/everything/'
    }
    maven {
        name = 'm2-dv8tion'
        url = 'https://m2.dv8tion.net/releases'
    }
    maven {
        name = 'Scarsz-Nexus'
        url = 'https://nexus.scarsz.me/content/groups/public/'
    }
    maven {
        name = 'ess-repo'
        url = 'https://repo.essentialsx.net/releases/'
    }
    maven {
        name = 'loohp-repo'
        url = 'https://repo.loohpjames.com/repository'
    }
    maven {
        name = 'jitpack.io'
        url = 'https://jitpack.io'
    }
    maven {
        name = 'CodeMC'
        url = 'https://repo.codemc.org/repository/maven-public/'
    }

}

dependencies {
    compileOnly 'net.md-5:bungeecord-api:1.19-R0.1-SNAPSHOT'
    compileOnly 'org.spigotmc:spigot-api:1.19-R0.1-SNAPSHOT'
    compileOnly 'com.discordsrv:discordsrv:1.25.0'
    compileOnly 'net.essentialsx:EssentialsXDiscord:2.19.4'
    compileOnly 'com.loohp:InteractiveChat:4.2.3.13'
    compileOnly files('../../dependencies/TAB-4.0.0-SNAPSHOT.jar','../../dependencies/AdvancedBan.jar')

}

processResources {
    def props = [version: version]
    inputs.properties props
    filteringCharset 'UTF-8'
    filesMatching(['plugin.yml','bungee.yml']) {
        expand props
    }
}