plugins {
    id 'java'
}

group = 'io.github.tanguygab'
version = '1.6.3'


repositories {
    mavenCentral()
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        name = 'placeholderapi'
        url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/'
    }
    maven {
        name = 'luck-repo'
        url = 'https://ci.lucko.me/plugin/repository/everything/'
    }
    maven {
        name = 'm2-dv8tion'
        url = 'https://m2.dv8tion.net/releases'
    }
    maven {
        name = 'Scarsz-Nexus'
        url = 'https://nexus.scarsz.me/content/groups/public/'
    }
    maven {
        name = 'ess-repo'
        url = 'https://repo.essentialsx.net/releases/'
    }

}

dependencies {
    compileOnly 'net.md-5:bungeecord-api:1.18-R0.1-SNAPSHOT'
    compileOnly 'org.spigotmc:spigot-api:1.18.2-R0.1-SNAPSHOT'
    compileOnly 'me.clip:placeholderapi:2.11.1'
    compileOnly 'com.discordsrv:discordsrv:1.25.0'
    compileOnly 'net.essentialsx:EssentialsXDiscord:2.19.4'
    compileOnly files('../TAB-3.1.1.jar','../AdvancedBan.jar')

}
